<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Integrity Checker</title>
</head>

<body style="background-color: rgb(158, 212, 212);">
    <div style="display: flex; align-items: center; justify-content: center;">
        <form action = "check/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>File Integrity Checker</h2>
            <br>
            <label for="file"><h2>Select PDF File:</h2></label>
            <input type="file" id="file" name="file" accept=".pdf" required><br>

            <label for="hash"><h2>Original Hash Key (SHA256):</h2></label>
            <input type="text" id="hash" name="hash" required><br><br>

            <button type="submit">check</button>
        </form>
        {{ data }}
    </div>
</body>

</html>
